{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %} 
<div class="container-fluid px=3 mb-3">
<img src="/static/img/img1.jpg" class="d-block w-100" alt="First slide" style="width:900px; height:400px;">
</div>
<div class="container mb-3 py-2">
<h2 class="text-center"> Contact Us</h2>

<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group py-2">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="Name" name="name" placeholder="Enter your name:">
  </div>

  <div class="form-group py-2 ">
    <label for="phone">Phone</label>
    <input type="phone" class="form-control" id="Phone" name="phone" placeholder="Enter your phone no:">
  </div>

  <div class="form-group py-2 ">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email id:">
  </div>

  <div class="form-group py-2">
    <label for="desc">Reason for Contacting us...</label>
    <textarea class="form-control py-4" id="desc" row="3" name="desc"></textarea>
  </div>
  <button class="btn btn-primary" type="Submit">Submit</button>
</form>

</div>
{% endblock body %}
